{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<section class="topics-detail-section section-padding" id="topics-detail">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" class="row g-3"><br><br>
          <h3 class="mb-4" style="text-align: center; color: rgb(2, 37, 68);">Register</h3>
          <div class="mb-3">
            <label for="finder_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="finder_name" name="finder_name" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="mb-3">
            <label for="finder_location" class="form-label">Your Location</label>
            <input type="text" class="form-control" id="finder_location" name="finder_location" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <a class="link-warning" style="text-align: center; " href="{{ url_for('auth.login') }}">You alrady have an account? Log in</a>
    </div>
  </div> 
</section>
{% endblock %}
