{% extends "admin/layout.html" %}

{% block title %}Users{% endblock %}

{% block content %}
  <h2>Users</h2>
  <p>Here is a list of all registered users:</p>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
