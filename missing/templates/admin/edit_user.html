{% extends "admin/layout.html" %}

{% block content %}
  <h1 class="mb-4">Edit User</h1>
  <form method="post">
    <div class="mb-3">
      <label for="finder_name" class="form-label">Name:</label>
      <input type="text" id="finder_name" name="finder_name" value="{{ user.finder_name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone:</label>
      <input type="text" id="phone" name="phone" value="{{ user.phone }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="finder_location" class="form-label">Location:</label>
      <input type="text" id="finder_location" name="finder_location" value="{{ user.finder_location }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">New Password:</label>
      <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="mb-3">
      <label for="role_id" class="form-label">Role:</label>
      <select id="role_id" name="role_id" class="form-select" required>
        <option value="1" {% if user.role_id == 1 %}selected{% endif %}>Admin</option>
        <option value="2" {% if user.role_id == 2 %}selected{% endif %}>User</option>
      </select>
    </div>
    <div class="d-grid">
      <input type="submit" value="Save Changes" class="btn btn-primary">
    </div>
  </form>
{% endblock %}
