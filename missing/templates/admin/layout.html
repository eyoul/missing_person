<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Missing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
      body {
        background-color: rgb(181, 202, 202);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% if g.user %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.users') }}">Manage Users</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.add_user') }}">Add Users</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.reports') }}">Reports</a></li>        
              <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <section style="height: 700px;">
    <div class="container mt-5">
      <header>
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
      <section class="content">
        {% block content %}{% endblock %}
      </section>
    </div>
  </section>
    <footer class="footer1">
      <p>&copy; 2023 Missing Person</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
