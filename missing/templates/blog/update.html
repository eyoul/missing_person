{% extends 'base.html' %}
  {% block title %}Edit "{{ post['title'] }}"{% endblock %}
{% block content %}
<section class="topics-detail-section section-padding" id="topics-detail">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="post">
          <h3 class="mb-4" style="text-align: center; color: rgb(2, 37, 68);">Update</h3>
          <div class="mb-3">
            <label for="missed_name" class="form-label">Missed Person Name</label>
            <input type="text" class="form-control" id="missed_name" name="missed_name" value="{{ request.form['missed_name'] or post['missed_name'] }}" required>
          </div>
          <div class="mb-3">
            <label for="since" class="form-label">Since When</label>
            <input type="date" class="form-control" id="since" name="since" value="{{ request.form['since'] or post['since'] }}" required>
          </div>
          <div class="mb-3">
            <label for="missing_from" class="form-label">From where</label>
            <input type="text" class="form-control" id="missing_from" name="missing_from" value="{{ request.form['missing_from'] or post['missing_from'] }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" {% if request.form['gender'] == 'male' %}checked{% endif %} required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female" {% if request.form['gender'] == 'female' %}checked{% endif %} required>
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ request.form['age'] or post['age'] }}" required>
          </div>
          <div class="mb-3">
            <label for="call_on" class="form-label">Called by</label>
            <input type="text" class="form-control" id="call_on" name="call_on" value="{{ request.form['call_on'] or post['call_on'] }}" required>
          </div>
          <div class="mb-3">
            <label for="additional_info" class="form-label">Additional Information</label>
            <textarea class="form-control" id="additional_info" name="additional_info" rows="5">{{ request.form['additional_info'] or post['additional_info'] }}</textarea>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status">
              <option value="active" {% if post['status'] == 'active' %}selected{% endif %}>Active</option>
              <option value="resolved" {% if post['status'] == 'resolved' %}selected{% endif %}>Resolved</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <hr>
        <!-- <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
          <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
        </form> -->
      </div>
    </div>
  </div>
</section>
{% endblock %}
