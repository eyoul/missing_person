{% extends 'base.html' %}

{% block content %}
  <h1>Search results for "{{ query }}"</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{{ url_for('blog.index', id=post['id']) }}">{{ post['missed_name'] }}</a>
          <p>{{ post['missing_from'] }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found for "{{ query }}".</p>
  {% endif %}
{% endblock %}
